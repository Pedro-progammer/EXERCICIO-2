<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de pré-matricula</h1>
    <form>
      <hr>
      <h2>Dados pessoais</h2>
      <label for="Nome">Nome do aluno</label>
      <input id="Nome" type="text" placeholder="Digite seu nome"><br>
      <label for="data">Data de nascimento</label>
      <input id="data" type="date"><br>
      <label for="nomepai">Nome do pai</label>
      <input id="nomepai" type="text" placeholder="Digite o nome do pai"><br>
      <label for="nomemae">Nome da mãe</label>
      <input id="nomemae" type="text" placeholder="Digite o nome da mãe"><br>
      <label for="cemail">E-mail</label>
      <input id="cemail" type="email" placeholder="Digite o E-mail">
      <hr>
      <hr><br>
      <h2>Informações de Matricula</h2>
      <p>Matricula</p>
      <select name="escolaridade">
         <option disabled selected value="">selecione uma opção</option>
         <option value="Ensino Fundamental">Ensino Fundamental</option>
         <option value="Ensino medio">Ensino medio</option>
         <option value="Ensino superior">Ensino superior</option>
         <option value="Pós-Graduação">Pós-Graduação</option>
      </select><br><br><br><br><br><br><br><hr>
      <h2>Turno</h2>
      <label for="escolha1">Manhã</label>
      <input id="escolha1" type="checkbox" name="escolha1" value="Manhã"><br>
      <label for="escolha2">Tarde</label>
      <input id="escolha2" type="checkbox" name="escolha2" value="Tarde"><br>
      <label for="escolha3">Noite</label>
      <input id="escolha3" type="checkbox" name="escolha3" value="Noite">
      <hr>
      <h2>Atividades esxtracurriculares</h2>
      <label for="escolha4">Informática</label>
      <input id="escolha4" type="checkbox" name="escolha4" value="Informática"><br>
      <label for="escolha5">Música</label>
      <input id="escolha5" type="checkbox" name="escolha5" value="Música"><br>
      <label for="escolha6">Balet</label>
      <input id="escolha6" type="checkbox" name="escolha6" value="Balet"><br>
      <label for="escolha7">Pintura</label>
      <input id="escolha7" type="checkbox" name="escolha7" value="Pintura"><br>
      <label for="escolha8">Futebol</label>
      <input type="checkbox" name="escolha8" id="escolha8" value="Futebol"><br>
      <label for="escolha9">Volei</label>
      <input type="checkbox" name="escolha9" id="escolha9" value="Volei"><br><br>
      <hr><hr>
      <input type="submit" value="Enviar Formulario">
    </form><br>
    <center><a href="index.html">exercicio 1</a></center>
</body>
</html>
